resources:
- name: config-repo
  type: git
  source:
    private_key: ((configuration.private_key))
    uri: ((configuration-uri))
    branch: master
    submodules: all


- name: time-trigger
  type: time
  source:
    interval: ((time-trigger))

jobs:
- name: create-orgs
  plan:
  - get: config-repo
    trigger: true
  - task: create-orgs
    file: config-repo/ci/tasks/cf-mgmt.yml
    params:
      SYSTEM_DOMAIN: ((system_domain))
      USER_ID: ((cf-mgmt.username))
      CONFIG_DIR: ((config_dir))
      CLIENT_SECRET: ((cf-mgmt.password))
      LOG_LEVEL: ((log_level))
      CF_MGMT_COMMAND: create-orgs

- name: shared-domains
  plan:
  - get: config-repo
    trigger: true
  - task: shared-domains
    file: config-repo/ci/tasks/cf-mgmt.yml
    params:
      SYSTEM_DOMAIN: ((system_domain))
      USER_ID: ((cf-mgmt.username))
      # PASSWORD: ((cf-mgmt.password))
      CONFIG_DIR: ((config_dir))
      CLIENT_SECRET: ((cf-mgmt.password))
      LOG_LEVEL: ((log_level))
      CF_MGMT_COMMAND: shared-domains

- name: create-security-groups
  plan:
  - get: config-repo
    trigger: true
  - task: create-security-groups
    file: config-repo/ci/tasks/cf-mgmt.yml
    params:
      SYSTEM_DOMAIN: ((system_domain))
      USER_ID: ((cf-mgmt.username))
      CONFIG_DIR: ((config_dir))
      CLIENT_SECRET: ((cf-mgmt.password))
      LOG_LEVEL: ((log_level))
      CF_MGMT_COMMAND: create-security-groups

- name: assign-default-security-groups
  plan:
  - get: config-repo
    trigger: true
    passed: [create-security-groups]
  - task: assign-default-security-groups
    file: config-repo/ci/tasks/cf-mgmt.yml
    params:
      SYSTEM_DOMAIN: ((system_domain))
      USER_ID: ((cf-mgmt.username))
      CONFIG_DIR: ((config_dir))
      CLIENT_SECRET: ((cf-mgmt.password))
      LOG_LEVEL: ((log_level))
      CF_MGMT_COMMAND: assign-default-security-groups

- name: delete-orgs
  plan:
  - get: config-repo
    trigger: true
  - get: time-trigger
    trigger: true
  - task: delete-orgs
    file: config-repo/ci/tasks/cf-mgmt.yml
    params:
      SYSTEM_DOMAIN: ((system_domain))
      USER_ID: ((cf-mgmt.username))
      CONFIG_DIR: ((config_dir))
      CLIENT_SECRET: ((cf-mgmt.password))
      LOG_LEVEL: ((log_level))
      CF_MGMT_COMMAND: delete-orgs

- name: create-org-private-domains
  plan:
  - get: config-repo
    passed: [create-orgs]
    trigger: true
  - task: create-org-private-domains
    file: config-repo/ci/tasks/cf-mgmt.yml
    params:
      SYSTEM_DOMAIN: ((system_domain))
      USER_ID: ((cf-mgmt.username))
      CONFIG_DIR: ((config_dir))
      CLIENT_SECRET: ((cf-mgmt.password))
      LOG_LEVEL: ((log_level))
      CF_MGMT_COMMAND: create-org-private-domains

- name: service-access
  plan:
  - get: config-repo
    passed: [create-orgs]
    trigger: true
  - task: service-access
    file: config-repo/ci/tasks/cf-mgmt.yml
    params:
      SYSTEM_DOMAIN: ((system_domain))
      USER_ID: ((cf-mgmt.username))
      CONFIG_DIR: ((config_dir))
      CLIENT_SECRET: ((cf-mgmt.password))
      LOG_LEVEL: ((log_level))
      CF_MGMT_COMMAND: service-access

- name: share-org-private-domains
  plan:
  - get: config-repo
    passed: [create-org-private-domains]
    trigger: true
  - task: share-org-private-domains
    file: config-repo/ci/tasks/cf-mgmt.yml
    params:
      SYSTEM_DOMAIN: ((system_domain))
      USER_ID: ((cf-mgmt.username))
      CONFIG_DIR: ((config_dir))
      CLIENT_SECRET: ((cf-mgmt.password))
      LOG_LEVEL: ((log_level))
      CF_MGMT_COMMAND: share-org-private-domains

- name: create-spaces
  plan:
  - get: config-repo
    passed: [create-orgs, update-org-users]
    trigger: true
  - task: create-spaces
    file: config-repo/ci/tasks/cf-mgmt.yml
    params:
      SYSTEM_DOMAIN: ((system_domain))
      USER_ID: ((cf-mgmt.username))
      CONFIG_DIR: ((config_dir))
      CLIENT_SECRET: ((cf-mgmt.password))
      LOG_LEVEL: ((log_level))
      CF_MGMT_COMMAND: create-spaces

- name: delete-spaces
  plan:
  - get: config-repo
    passed: [create-orgs]
    trigger: true
  - get: time-trigger
    trigger: true
  - task: delete-spaces
    file: config-repo/ci/tasks/cf-mgmt.yml
    params:
      SYSTEM_DOMAIN: ((system_domain))
      USER_ID: ((cf-mgmt.username))
      CONFIG_DIR: ((config_dir))
      CLIENT_SECRET: ((cf-mgmt.password))
      LOG_LEVEL: ((log_level))
      CF_MGMT_COMMAND: delete-spaces

- name: update-spaces
